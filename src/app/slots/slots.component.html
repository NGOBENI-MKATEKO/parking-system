
<div class="slots mb-4" style="width: 30rem">
    <div class="slots-body">
      <h5 class="slots-title mb-4">Number of slots left</h5>
      <ul>
        <li *ngFor="let slot of slots">
          <h6>
           
            <span class="badge bg-success">
              {{ slot.slots }}/3
            </span>
          </h6>
        </li>
      </ul>
    </div>
  </div>
