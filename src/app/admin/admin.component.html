<div class="container p-4">
    <div class="card mb-4" style="width: 30rem">
      <div class="card-body">
        <h5 class="card-title mb-4"></h5>
        <form>
         
  
          <div class="form-group mb-2">
            <label for="name">Identifier</label>
            <input id="identifier" 
                   name="identifier"
                   type="number"
                   class="form-control"
                   [(ngModel)]="identifier"/>
          </div>
  
          <div class="form-group mb-2">
            <label for="name">balance</label>
            <input id="balance" 
                   name="balance"
                   type="number"
                   class="form-control"
                   [(ngModel)]="balance"/>
          </div>
  
          <button class="btn btn-primary" type="submit" 
                  (click)="updateBalance()">Top Up</button>
        </form>
      </div>
    </div>
  </div>
