<div class="container p-4">
  <div class="card mb-4" style="width: 30rem">
    <div class="card-body">
      <h5 class="card-title mb-4">Add costumer</h5>
      <form>
        <div class="form-group mb-2">
          <label for="name">Name</label>
          <input id="name" 
                 name="name"                  
                 type="text" 
                 class="form-control" 
                 [(ngModel)]="name"/>
        </div>  
        
        <div class="form-group mb-2">
          <label for="name">Surname</label>
          <input id="surname" 
                 name="surname"                  
                 type="text" 
                 class="form-control" 
                 [(ngModel)]="surname"/>
        </div> 

        <div class="form-group mb-2">
          <label for="name">Identifier</label>
          <input id="identifier" 
                 name="identifier"
                 type="number"
                 class="form-control"
                 [(ngModel)]="identifier"/>
        </div>

        

        <button class="btn btn-primary" type="submit" 
                (click)="addCostumers()">Add</button>
      </form>
    </div>
  </div>
</div>
